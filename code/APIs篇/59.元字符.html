<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 元字符
    // 目标:能说出什么是元字符以及它的好处
    // 普通字符:
    // 大多数的字符仅能够描述它们本身，这些字符称作普通字符，例如所有的字母和数字。
    // 也就是说普通字符只能够匹配字符串中与它们相同的字符。
    // 元字符(特殊字符)
    // 是一些具有特殊含义的字符，可以极大提高了灵活性和强大的匹配功能
    // 》比如，规定用户只能输入英文26个英文字母，普通字符的话 abcdefghijklm.....
    // 》 是换成元字符写法: [a-z]
    // 参考文档:
    // >MDN: https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Regular_Expressions
    // >正则测试工具: http://tool.oschina.net/regex

    //     边界符
    // 正则表达式中的边界符(位置符) 用来提示字符所处的位置，主要有两个字符
    // 边界符          说明              
    //   ^            表示匹配行首的文本(以谁开始)                       
    //   $            表示匹配行尾的文本(以谁结束)
    // console.log(/哈/.test('哈哈'))
    // console.log(/^哈/.test('哈哈'))
    // console.log(/^哈$/.test('哈哈'))
    // console.log(/^哈$/.test('哈'))

    // 量词
    // 量词用来 设定某个模式出现的次数
    // 量词                说明                     
    // *                 重复零次或更多次                        
    // +                 重复一次或更多次                      
    // ?                 重复零次或一次                  
    // {n}               重复n次                        
    // {n,}              重复n次或更多次                            
    // {n,m}             重复n到m次
    // console.log(/^哈*$/.test('哈哈'))
    // console.log(/^哈*$/.test('哈er哈'))
    console.log((/^哈{4}$/).test('哈')) //false                
    console.log((/^哈{4}$/).test('哈哈')) // false                   
    console.log((/^哈{4}$/).test('哈哈哈')) // false              
    console.log((/^哈{4}$/).test('哈哈哈哈')) // true               
    console.log((/^哈{4}$/).test('哈哈哈哈哈哈')) //false              
    console.log((/^哈{4}$/).test('哈哈哈哈哈哈哈哈')) // false

    console.log((/^哈{4,}$/).test('哈')) //false                
    console.log((/^哈{4,}$/).test('哈哈')) // false                   
    console.log((/^哈{4,}$/).test('哈哈哈')) // false              
    console.log((/^哈{4,}$/).test('哈哈哈哈')) // true               
    console.log((/^哈{4,}$/).test('哈哈哈哈哈哈')) //true              
    console.log((/^哈{4,}$/).test('哈哈哈哈哈哈哈哈')) //true

    // 字符类:
    // (1)[] 匹配字符集合
    // 后面的字符串只要包含 abc 中任意一个字符，都返回 true.
    // 只要中括号里面的任意字符出现都返回为true
    console.log(/[abc]/.test('andy'))
    console.log(/[abc]/.test('bady'))
    console.log(/[abc]/.test('cry'))
    console.log(/[abc]/.test('die'))
      //[abc]只选一个
    console.log(/^[abc]$/.test('a'))
    console.log(/^[abc]$/.test('b'))
    console.log(/^[abc]$/.test('c'))
    console.log(/^[abc]$/.test('ab '))
      //连字符[a-z]
    console.log(/^[a-z]$/.test('b'))
    console.log(/^[A-Z]$/.test('b'))
    console.log(/^[0-9]$/.test('b'))
    console.log(/^[a-zA-Z0-9]$/.test('b'))
    console.log(/^[a-zA-Z0-9 ]$/.test('b'))

    //     字符类:
    // [] 里面加上^ 取反符号
    // 比如:
    // [^a-z] 匹配除了小写字母以外的字符
    // 注意要写到中括号里面
    // . 匹配除换行符之外的任何单个字符(小点)

    // 预定义:指的是 某些常见模式的简写方式。
    // 预定类          说明    
    // \d              匹配0-9之间的任一数字，相当于[0-9]                        
    // \D              匹配所有0-9以外的字符，相当于 [^0-9]                      
    // \w              匹配任意的字母、数字和下划线，相当于[A-Za-Z0-9_]                   
    // \W              除所有字母、数字和下划线以外的字符，相当于[^A-Za-Z0-9_]                 
    // \s              匹配空格(包括换行符、制表符、空格符等)，相等于[\t\r\n\v\f]              
    // \S              匹配非空格的字符，相当于 [^\t\r\n\v\f]
  </script>
</body>

</html>
