<body>
  <script>
    // DOM LO
    // 事件源.on事件 = function()[]
    // DOM L2
    // 事件源.addEventListener(事件， 事件处理函数)
    // 区别:
    //   on方式会被覆盖， addEventListener方式可绑定多次， 拥有事件更多特性， 推荐使用

    // 事件类型
    //     鼠标触发                  表单获得光标             键盘触发                    表单输入触发
    // click 鼠标点击              获得焦点focus              Keydown 键盘按下触发        input 用户输入事件
    // mouseenter 鼠标经过         blur 失去焦点              Keyup键盘抬起触发
    // mouseleave 鼠标离开
    // mouseover  鼠标经过
  </script>
