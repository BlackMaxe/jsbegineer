<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav {
      color: black;
    }
  </style>
</head>

<body>
  <div class="box">
    123
  </div>
  <div class="box">
    abc
  </div>
  <p id="nav">导航</p>
  <ul>
    <li>111</li>
    <li></li>
    <li></li>
  </ul>
  <script>
    //     获取DOM对象
    // 目标:能查找/获取DOM对象
    // 提问:我们想要操作某个标签首先做什么?
    // 肯定首先选中这个标签，跟 CSS选择器类似，选中标签才能操作
    // 查找元素DOM元素就是利用JS 选择页面中标签元素
    //     学习路径:
    // 1.根据CSS选择器来获取DOM元素 (重点)
    //     1)!选择匹配的第一个元素!
    //     语法:
    // document.querySelector('css选择器')
    //     参数:
    // 包含一个或多个有效的CSS选择器 字符串
    // 返回值:
    // CSS选择器匹配的第一个元素,一个 HTMLElement对象。
    // 如果没有匹配到， 则返回null
    // const box = document.querySelector('.div')
    //   // console.log(box)
    // console.dir(box)
    const nav = document.querySelector('#nav')
    nav.style.color = 'red'
      // console.dir(nav)
      // const li1 = document.querySelector('ul li:first-child')
      // console.log(li1)

    //     2).选择匹配的多个元素
    // 语法:
    // document.querySelectorA11('css选择器')
    // 参数:
    //       包含一个或多个有效的CSS选择器 字符串
    // 返回值:
    // CSS选择器匹配的NodeList 对象集合
    const lis = document.querySelectorAll('ul li')
    console.log(lis)
      // 得到的是一个伪数组
      // 有长度有索引号的数组
      // 但是没有 pop()push()等数组方法
      // 想要得到里面的每一个对象，则需要遍历 (for)的方式获得

    // 思考
    // 1.获取一个DOM元素我们使用谁? 能直接操作修改吗?
    // querySelector()
    // 可以
    // 2.获取多个DOM元素我们使用谁? 能直接修改吗? 如果不能可以怎么做到修改
    // querySelectorAll()
    // 不可以，只能通过遍历的方式一次给里面的元素做修改

    // 2.其他获取DOM元素方法 (了解)
    // 根据 id获取一个元素
    document.getElementById('nav')

    // 根据 标签获取一类元素 获取页面 所有div
    document.getElementsByTagName('div')

    // 根据 类名获取元素 获取页面 所有类名为 w 的
    document.getElementsByClassName('w')
  </script>
</body>

</html>
