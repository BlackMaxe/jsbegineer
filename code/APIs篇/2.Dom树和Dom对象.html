<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //  Web API的作用和分类
    // 作用:就是使用JS去操作 html 和浏览器
    // 分类: DOM(文档对象模型)、BOM(浏览器对象模型 )

    // 什么是DOM
    // DOM (Document 0bject Model--文档对象模型)是用来呈现以及与任意 HTML或XML文档交互的API
    // 白话文: DOM是浏览器提供的一套专门用来 操作网页内容 的功能
    // DOM作用
    // 开发网页内容特效和实现用户交互

    //   DOM树
    // DOM树是什么
    // 将 HTML 文档以树状结构直观的表现出来，我们称之为文档树或 DOM 树
    // 描述网页内容关系的名词
    // 作用:文档树直观的体现了标签与标签之间的关系

    //   DOM对象 (重要)
    // DOM对象:浏览器根据html标签生成的IS对象
    // 所有的标签届性都可以在这个对象上面找到
    // 修改这个对象的属性会自动映射到标签身上
    //   DOM的核心思想
    // 把网页内容当做对象来处理

    //  document 对象
    // 是DOM 里提供的一个对象
    // 所以它提供的居性和方法都是用来访问和操作网页内容的
    // 例: document.write()
    // 网页所有内容都在document里面
  </script>
</body>

</html>
