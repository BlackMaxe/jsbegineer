<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 常量const 类似于let 声明的时候必须赋值 但定义赋值之后就不能改变了
    const PI = 3.14
    console.log(PI);
    // 重新赋值之后的样子
    PI = 3.5
    console.log(PI);
  </script>
</body>

</html>
