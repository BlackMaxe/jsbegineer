<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //编写程序时过度依靠系统内部的隐式转换是不严禁的，因为隐式转换规律并不清晰，大多是靠经验总结的规律。
    //为了避免因隐式转换带来的问题，通常根逻辑需要对数据进行显示转换。
    //概念:
    //自己写代码告诉系统该转成什么类型

    let str = '123'
    console.log(Number(str)) //123(数字型)
    console.log(Number('pink')) //NaN

    let num = prompt('输入年薪')
    console.log(Number(num))
    let num1 = Number(prompt('输入年薪'))
    console.log(num1)

    // Number(数据)
    // 转成数字类型
    // 如果字符串内容里有非数字，转换失败时结果为 NaN (Not a umber)即不是一个数字
    // NaN也是number类型的数据，代表非数字
    // parseInt(数据)
    // 只保留整数
    // parseFloat(数据)
    // 可以保留小数F
    console.log(parseInt('12px')) //12(数字型)
    console.log(parseInt('12.34px')) //12(数字型)
    console.log(parseInt('12.94px')) //12  (不四舍五入，去1法)
    console.log(parseInt('abc12.94px')) //NaN

    console.log(parseFloat('12px')) //12
    console.log(parseFloat('12.34px')) //12.34(数字型)
    console.log(parseFloat('12.94px')) //12.94
    console.log(parseFloat('abc12.94px')) //NaN
  </script>
</body>

</html>
