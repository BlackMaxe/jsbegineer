<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // js 弱数据类型语言 只有当我们赋值了，才能知道是什么数据类型
    let num = 'pink'
    console.log(num)

    // Java 强数据类型的语言 int num 那num后面只能填整数 int num = 10


    //数据类型-数字类型   正数，负数，小数等 统称为数字类型
    let age = 18 //整数
    let price = 88.99 //小数

    // 算数运算符 +求和  -求差  *求积  /求商  %取模（取余数 做万年历）
    console.log(1 + 1)
    console.log(1 - 1)
    console.log(1 * 3)
    console.log(4 / 2)
    console.log(5 % 2)

    // NaN not a number  NaN是粘性的。任何对NaN的操作都会返回NaN 你所有跟NaN的所有计算操作最后输出都是NaN
    console.log('pink' - 2)
    console.log(NaN - 2)
    console.log(NaN + 2)
    console.log(NaN * 2)
    console.log(NaN === NaN); //它甚至不相等
    //页面输出错误 显示NaN   NaN表示一个计算错误。它是一个不正确或者一个未定义的数学操作所得到的结果
  </script>
</body>

</html>
