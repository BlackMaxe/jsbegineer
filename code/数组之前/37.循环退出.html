<body>
  <script>
    // 循环结束:
    // break: 退出循环
    // continue:结束本次循环，继续下次循环
    // 区别:
    // continue 退出本次循环，一般用于排除或者跳过某一个选项的时候，可以使用continue
    // break 退出整个循环，一般用于结果已经得到，后续的循环不需要的时候可以使用

    // let i = 1
    // while (i <= 5) {
    //     if (i === 3) {
    //         break //退出整个循环
    //     }
    //     console.log(`我要吃第${i}个蛋糕`)
    //     i++
    // }

    let i = 1
    while (i <= 5) {
      if (i === 3) {
        i++
        continue // 结束本次循环 继续下一轮循环
      }
      console.log(`我要吃第${i}个蛋糕`)
      i++
    }
  </script>
</body>

</html>
