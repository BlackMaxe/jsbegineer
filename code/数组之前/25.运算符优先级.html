<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //目标：掌握运算优先级，能判断运算符执行的顺序
    // 优先级        运算符             顺序
    //   1           小括号              ()
    //   2         一元运算符        ++  -  ！
    //   3         算数运算符        先*/%后+-
    //   4         关系运算符        > >= < <=
    //   5         相等运算符        == != === !== 
    //   6         逻辑运算符        先&& 后 ||
    //   7         赋值运算符            = 
    //   8         逗号运算符            , 
    //  一元运算符里面的逻辑非优先级很高
    //  逻辑与比逻辑或优先级高

    let a = 3 > 5 && 2 < 7 && 3 == 4
    console.log(a)
    let b = 3 <= 4 || 3 > 1 || 3 != 2
    console.log(b)
    let c = 2 === "2"
    console.log(c)
    let d = !c || b && a
    console.log(d)
  </script>
</body>

</html>
