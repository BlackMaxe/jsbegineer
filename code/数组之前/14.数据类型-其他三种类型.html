<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 表示肯定或否定时在计算机中对应的是布尔类型数据。
    // 它有两个固定的值 true 和false，表示肯定的数据用 true (真)，表示否定的数据用 false (假)。
    // true false 是布尔型字面量
    console.log(3 > 4) //false
    let isCool = true
    console.log(isCool) //true

    // 未定义是比较特殊的类型，只有一个值 undefined。
    // 什么情况出现未定义类型?
    // 只声明变量，不赋值的情况下，变量的默认值为 undefined，一般很少[直接] 为某个变量赋值为 undefined。
    // 未定义类型   弱数据类型
    let num //声明变量但是未赋值
    console.log(num) // 输出undefined

    //JavaScript 中的null 仅仅是一个代表"无"、"空"或"值未知"的特殊值
    let obj = null
    console.log(obj)

    // null和 undefined 区别:
    // undefined 表示没有赋值
    // null 表示赋值了，但是内容为空
    // nul开发中的使用场景:
    // 官方解释:把null作为尚未创建的对象
    // 大白话:将来有个变量里面存放的是一个对象，但是对象还没创建好，可以先给个null

    //计算有区别
    console.log(undefined + 1) //NaN
    console.log(null + 1); //1

    // 1.布尔数据类型有几个值?
    //  true 和 false
    // 2.什么时候出现未定义数据类型? 以后开发场景是?
    // 定义变量未给值就是 undefined
    // 如果检测变量是undefined就说明没有值传递过来
    // 3.null 是什么类型?开发场景是?
    // 空类型
    // 如果一个变量里面确定存放的是对象，如果还没准备好对象，可以放个null
  </script>
</body>

</html>
