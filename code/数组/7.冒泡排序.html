    // 数组排序
    // 数组.sort() 方法可以排序
    // 语法:
    let arr = [4, 2, 5, 1, 3]
      //1.升序排序写法
    arr.sort(function(a, b) {
      return a - b
    })
    console.log(arr) //[1,2,3,4,5]
      //2.降序排序写法
    arr.sort(function(a, b) {
      return b - a
    })
    console.log(arr) //[5,4,3,2,1]
