<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //作用域
    // 通常来说，段程序代码中所用到的名字并不总是有效和可用的，
    // 而限定这个名字的可用性的代码范围就是这个名字的作用域。

    // 作用域的使用提高了程序逻辑的局部性，增强了程序的可靠性，减少了名字冲突

    //全局作用域  全局有效
    //作用于所有代码执行的环境(整个 script 标签内部)或者一个独立的js文件
    //局部作用域  局部有效
    //作用于函数内的代码环境，就是局部作用域。因为跟函数有关系所以也称为函数作用域。

    //在JavaScript中，根据作用域的不同，变量可以分为 全局变量  局部变量
    //函数外部let的变量  全局变量可以在任何区域都可以访问和修改
    //函数内部let的变量  局部变量只能在当前函数内部访问和修改

    let num = 10 // 全局变量
    console.log(num)

    function fn() {
      console.log(num)
    }
    fn()

    function fun() {
      let str = `black` // 局部变量
    }
    console.log(str) // 错误
  </script>
</body>

</html>
