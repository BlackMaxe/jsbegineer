<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .box {
      display: flex;
      width: 700px;
      height: 300px;
      border-left: 1px solid pink;
      border-bottom: 1px solid pink;
      margin: 50px auto;
      justify-content: space-around;
      align-items: flex-end;
      text-align: center;
    }
    
    .box>div {
      display: flex;
      width: 50px;
      background-color: pink;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .box div span {
      display: block;
      margin-top: -20px;
    }
    
    .box div h4 {
      margin-bottom: -35px;
      width: 70px;
      margin-left: -10px;
    }
  </style>
</head>


<body>

  <script>
    document.write(`<div class="box">`)
    for (let a = 0; a < 4; a++) {
      let i = +prompt(`请输入第${a+1}季度的产量:`)
      document.write(`
               <div class="quarter">
                 
                 <div class="b1" style="height:${i}px ;" >
                  <span>${i}</span>
                 </div>
                 <h4 >第${a+1}季度</h4>
               </div>
            `)
    }
    document.write(`</div>`)
  </script>
</body>

</html>
