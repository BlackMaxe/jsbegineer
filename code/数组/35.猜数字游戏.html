    // 正文  for适用于明确次数的循环  while适用于无限循环
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1, 10)

    while (true) {
      let number = +prompt(`请输入一个数字`)
      if (random < number) {
        alert(`数字猜大了，继续猜`)
      } else if (random > number) {
        alert(`数字猜小了，继续猜`)
      } else {
        alert(`您猜对了！`)
        break
      }
    }
