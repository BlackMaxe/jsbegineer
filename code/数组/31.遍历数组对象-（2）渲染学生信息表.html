<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }
    
    table {
      width: 1000px;
      margin: 0 auto;
      border: 1px solid #000;
      border-collapse: collapse;
    }
    
    th,
    td {
      border: 1px solid #000;
      text-align: center;
      width: 200px;
      height: 50px;
      line-height: 50px;
    }
    
    th {
      background-color: #ccc;
    }
  </style>
</head>

<body>

  <script>
    let students = [{
      name: '小明',
      age: 18,
      gender: '男',
      hometown: '河北省'
    }, {
      name: '小红',
      age: 19,
      gender: '女',
      hometown: '河南省'
    }, {
      name: '小刚',
      age: 17,
      gender: '男',
      hometown: '山西省'
    }, {
      name: '小丽',
      age: 18,
      gender: '女',
      hometown: '山东省'
    }]
    document.write(`
    <h2>学生列表</h2>
  <table>
    <tr>
      <th>序号</th>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>家乡</th>
    </tr>

 
    `)
    for (let i = 0; i <= students.length; i++) {
      document.write(`
  <tr>
      <td>${i+1}</td>
      <td>${students[i].name}</td>
      <td>${students[i].age}</td>
      <td>${students[i].gender}</td>
      <td>${students[i].hometown}</td>
    </tr>
  `)
    }
    document.write(` </table>`)
  </script>
</body>

</html>
