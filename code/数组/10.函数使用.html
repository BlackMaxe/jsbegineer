<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 目标:掌握函数语法，把代码封装起来
    // 函数的声明语法
    // function 函数名() {
    //     函数体
    // }
    function sayHi() {
      console.log(`hi~~~`)
    }
    sayHi()

    // 函数名命名规范
    // 和变量命名基本一致
    // 尽量小驼峰式命名法
    // 前缀应该为动词
    // 命名建议:常用动词约定
    //  动词          含义
    //  can           判断是否可执行某个动作
    //  has           判断是否含义某个值
    //  is            判断是否为某个值
    //  get           获取某个值
    //  set           设置某个值
    //  load          加载某些数据

    // 函数调用 函数不调用，自己不执行
    // 函数的调用语法
    // 函数调用，这些函数体内的代码逻辑会被执行
    // 函数名()
    // 注意:声明(定义)的函数必须调用才会真正被执行，使用()调用函数
    // 我们曾经使用的 alert(),parselnt()这种名字后面跟小括号的本质都是函数的调用

    // 函数体   就大括号里面的内容
    // 函数体是函数的构成部分，它负责将相同或相似代码“包裹”起来，
    // 直到函数调用时函数体内的代码才会被执行。函数的功能代码都要写在函数体当中。
  </script>
</body>

</html>
