<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      position: relative;
      margin: 0 auto;
      width: 800px;
      height: 400px;
      background-color: blue;
      font-size: 50px;
      text-align: center;
      line-height: 400px;
    }
    
    .box {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 20px;
      height: 20px;
      background-color: pink;
      font-size: 16px;
      text-align: center;
      line-height: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
