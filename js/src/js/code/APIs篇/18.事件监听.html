<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点我</button>
  <script>
    // 目标:能够给 DOM元素添加事件监听
    // 什么是事件?
    // 事件是在编程时系统内发生的动作或者发生的事情
    // 比如用户在网页上单击一个按钮
    // 什么是事件监听?
    // 就是让程序检测是否有事件产生，一旦有事件触发，就立即调用一个函数做出响应，也称为 绑定事件或者注册事件
    // 比如鼠标经过显示下拉菜单，比如点击可以播放轮播图等等
    // 语法：
    // 元素对象.addEventListener('事件类型',要执行的函数)
    // 事件监听三要素:
    // 事件源: 那个dom元索被事件触发了，要获取dom元索
    // 事件类型:用什么方式触发，比如标单击 click、鼠标经过mouseover 等
    // 事件调用的函数: 要做什么事
    const btu = document.querySelector('button')
    btu.addEventListener('click', function() {
      alert(`你好`)
    })
  </script>
</body>

</html>
