<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let sum = 1000
    while (true) {
      //             prompt(`    
      //   请您选择操作：
      //         1.存钱
      //         2.取钱
      //         3.查看余额
      //         4.退出

      // `)
      let i = +prompt(`    
  请您选择操作：
        1.存钱
        2.取钱
        3.查看余额
        4.退出
`)
      if (i === 1) {
        // prompt(`请输入存款金额：`)
        let a = +prompt(`请输入存款金额：`)
        sum += a
      } else if (i === 2) {
        // prompt(`请输入取款金额：`)
        let b = +prompt(`请输入取款金额：`)
        sum -= b
      } else if (i === 3) {
        alert(`您的余额是${sum}元`)
      }
      if (i === 4) {
        break
      }
    }
  </script>
</body>

</html>
