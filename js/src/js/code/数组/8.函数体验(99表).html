<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      padding: 5px 10px;
      border: 1px solid #000;
      margin: 2px;
      border-radius: 2px;
      box-shadow: 2px 2px 2px pink;
      background-color: ccc;
    }
  </style>
</head>

<body>
  <script>
    function sheet99() {
      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(`<span>${j}X${i}=${j*i}</span>`)
        }
        document.write(`<br>`)
      }
    }
    for (let i = 1; i <= 1; i++) {
      sheet99()
    }
  </script>
</body>

</html>
