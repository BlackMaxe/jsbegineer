    // 如何生成5-10的随机数?
    // Math.floor(Math.random() * (5 + 1)) + 5

    // 如何生成N-M的随机数?
    // Math.floor(Math.random() * (M - N + 1)) + N

    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    console.log(getRandom(1, 9))
